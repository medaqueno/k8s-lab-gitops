# Deployment configuration for python-api-1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api-1-deployment
  labels:
    # Application labels
    app.kubernetes.io/name: python-api-1
    app.kubernetes.io/instance: python-api-1
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: k8s-enterprise-lab
    app.kubernetes.io/managed-by: gitops
    
    # Environment labels
    environment: development
    tier: backend
    
    # Team and ownership
    team: platform-engineering
    owner: gitops-team
    
    # Monitoring labels
    monitoring: enabled
    logging: enabled
  annotations:
    # Description
    description: "Python API 1 backend application"
    
    # GitOps metadata
    gitops.repo: "https://github.com/medaqueno/k8s-lab-gitops.git"
    gitops.path: "apps/python-api-1/base"
    
    # Contact information
    contact: "platform-engineering@example.com"
    
    # Change management
    change-management: "gitops"
    
    # Security
    security-level: standard
    compliance-tier: medium
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: python-api-1
      app.kubernetes.io/instance: python-api-1-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: python-api-1
        app.kubernetes.io/instance: python-api-1
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: k8s-enterprise-lab
        
        # Pod-specific labels
        pod-template-hash: ""
        
        # Environment labels
        environment: development
        tier: backend
        
        # Monitoring labels
        monitoring: enabled
        logging: enabled
      annotations:
        # Pod annotations
        checksum/config: ""
        
        # GitOps metadata
        gitops.repo: "https://github.com/medaqueno/k8s-lab-gitops.git"
        gitops.path: "apps/python-api-1/base"
    spec:
      nodeSelector:
        node-role.kubernetes.io/tier: "applications"
      containers:
        - name: app
          image: ghcr.io/medaqueno/k8s-lab-apps-python-api-1
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: python-api-1-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
