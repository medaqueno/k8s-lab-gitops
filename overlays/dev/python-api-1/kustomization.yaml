apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Hereda de base
resources:
  - ../../../base/app-python-api-1

# Namespace específico: app + entorno
namespace: python-api-1-dev

# Labels del entorno
commonLabels:
  environment: dev

# Configuración específica de dev
replicas:
  - name: python-api-1-deploy
    count: 1

# Patches específicos para dev
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: python-api-1-deploy
      spec:
        template:
          spec:
            containers:
              - name: python-api-1
                env:
                  - name: LOG_LEVEL
                    value: "debug"
                  - name: ENVIRONMENT
                    value: "development"
