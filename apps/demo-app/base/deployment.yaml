apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: dev-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: ghcr.io/medaqueno/k8s-lab-apps-demo-app:latest
          ports:
            - containerPort: 8000