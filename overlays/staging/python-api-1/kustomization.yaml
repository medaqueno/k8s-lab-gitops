apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Hereda de base
resources:
  - ../../../base/app-python-api-1

# Namespace específico: app + entorno
namespace: python-api-1-staging

# Labels del entorno
commonLabels:
  environment: staging

# Configuración específica de staging
replicas:
  - name: python-api-1-deploy
    count: 2

# Patches específicos para staging
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: python-api-1-deploy
      spec:
        template:
          spec:
            containers:
              - name: python-api-1
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "250m"
                  limits:
                    memory: "512Mi"
                    cpu: "500m"
                env:
                  - name: LOG_LEVEL
                    value: "info"
                  - name: ENVIRONMENT
                    value: "staging"
