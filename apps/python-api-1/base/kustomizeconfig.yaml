# Kustomize configuration for Python API 1 application

# Label configuration
label:
  # Application labels
  app.kubernetes.io/name:
    group: "app.kubernetes.io"
    singular: "name"
    plural: "names"
  
  app.kubernetes.io/instance:
    group: "app.kubernetes.io"
    singular: "instance"
    plural: "instances"
  
  app.kubernetes.io/version:
    group: "app.kubernetes.io"
    singular: "version"
    plural: "versions"
  
  app.kubernetes.io/component:
    group: "app.kubernetes.io"
    singular: "component"
    plural: "components"
  
  app.kubernetes.io/part-of:
    group: "app.kubernetes.io"
    singular: "part-of"
    plural: "parts-of"
  
  app.kubernetes.io/managed-by:
    group: "app.kubernetes.io"
    singular: "managed-by"
    plural: "managed-bys"
  
  # Environment labels
  environment:
    group: "environment"
    singular: "environment"
    plural: "environments"
  
  tier:
    group: "tier"
    singular: "tier"
    plural: "tiers"
  
  # Team labels
  team:
    group: "team"
    singular: "team"
    plural: "teams"
  
  owner:
    group: "owner"
    singular: "owner"
    plural: "owners"
  
  # Monitoring labels
  monitoring:
    group: "monitoring"
    singular: "monitoring"
    plural: "monitorings"
  
  logging:
    group: "logging"
    singular: "logging"
    plural: "loggings"

# Annotation configuration
annotation:
  # Description annotation
  description:
    group: "description"
    singular: "description"
    plural: "descriptions"
  
  # GitOps annotations
  gitops.repo:
    group: "gitops"
    singular: "repo"
    plural: "repos"
  
  gitops.path:
    group: "gitops"
    singular: "path"
    plural: "paths"
  
  # Contact annotations
  contact:
    group: "contact"
    singular: "contact"
    plural: "contacts"
  
  # Change management annotations
  change-management:
    group: "change-management"
    singular: "change-management"
    plural: "change-managements"
  
  # Security annotations
  security-level:
    group: "security"
    singular: "security-level"
    plural: "security-levels"
  
  compliance-tier:
    group: "compliance"
    singular: "compliance-tier"
    plural: "compliance-tiers"
  
