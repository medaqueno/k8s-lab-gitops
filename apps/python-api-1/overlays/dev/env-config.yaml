apiVersion: v1
kind: ConfigMap
metadata:
  name: python-api-1-env-config
  labels:
    # Application labels
    app.kubernetes.io/name: python-api-1
    app.kubernetes.io/instance: python-api-1-deployment
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: k8s-enterprise-lab
    app.kubernetes.io/managed-by: gitops
    
    # Environment labels
    environment: development
    tier: development
    
    # ConfigMap-specific labels
    config-type: environment
    
    # Team and ownership
    team: platform-engineering
    owner: gitops-team
    
    # Monitoring labels
    monitoring: enabled
    logging: enabled
  annotations:
    # Description
    description: "Development environment configuration for Python API 1"
    
    # GitOps metadata
    gitops.repo: "https://github.com/medaqueno/k8s-lab-gitops.git"
    gitops.path: "apps/python-api-1/overlays/dev"
    
    # Contact information
    contact: "platform-engineering@example.com"
    
    # Change management
    change-management: "gitops"
    
    # Security
    security-level: standard
    compliance-tier: medium
data:
  # Development environment specific configuration
  ENVIRONMENT: "development"
  DEBUG_MODE: "true"
  LOG_LEVEL: "DEBUG"
  
  # Development feature flags
  FEATURE_NEW_API: "true"
  FEATURE_EXPERIMENTAL: "true"
  
  # Development database configuration
  DATABASE_URL: "postgresql://dev-user:dev-pass@dev-db:5432/dev-db"
  
  # Development cache configuration
  REDIS_URL: "redis://dev-redis:6379/0"
  
  # Development API limits
  RATE_LIMIT: "1000"
  REQUEST_TIMEOUT: "30"
  
  # Development monitoring
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"